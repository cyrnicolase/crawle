><H1
><A
NAME="SQL-DROPUSER"
></A
>DROP USER</H1
><DIV
CLASS="REFNAMEDIV"
><A
NAME="AEN87107"
></A
><H2
>&#21517;&#31216;</H2
>DROP USER&nbsp;--&nbsp;移除一个数据库角色</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN87110"
></A
><H2
>&#22823;&#32434;</H2
><PRE
CLASS="SYNOPSIS"
>DROP USER [ IF EXISTS ] <TT
CLASS="REPLACEABLE"
><I
>name</I
></TT
> [, ...]</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN87113"
></A
><H2
>描述</H2
><P
>   <TT
CLASS="COMMAND"
>DROP USER</TT
>现在是
   <A
HREF="sql-droprole.html"
>DROP ROLE</A
>另一种写法。
  </P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN87118"
></A
><H2
>兼容性</H2
><P
>   <TT
CLASS="COMMAND"
>DROP USER</TT
>语句是一个
   <SPAN
CLASS="PRODUCTNAME"
>PostgreSQL</SPAN
>扩展。SQL 标准把
   用户的定义留给具体实现自行解释。
  </P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN87123"
></A
><H2
>另见</H2
><A
HREF="sql-droprole.html"
>DROP ROLE</A
></DIV
