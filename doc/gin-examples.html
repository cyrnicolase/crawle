><A
NAME="GIN-EXAMPLES"
>63.7. 例子</A
></H1
><P
>  <SPAN
CLASS="PRODUCTNAME"
>PostgreSQL</SPAN
>源代码发布中包括用于<TT
CLASS="TYPE"
>tsvector</TT
>和所有内部类型的一维数组的<ACRONYM
CLASS="ACRONYM"
>GIN</ACRONYM
>操作符类。<TT
CLASS="TYPE"
>tsvector</TT
>中的前缀搜索就是使用<ACRONYM
CLASS="ACRONYM"
>GIN</ACRONYM
>的部分匹配特性实现的。下列<TT
CLASS="FILENAME"
>contrib</TT
>模块也包含<ACRONYM
CLASS="ACRONYM"
>GIN</ACRONYM
>操作符类：

 <P
></P
></P><DIV
CLASS="VARIABLELIST"
><DL
><DT
><TT
CLASS="FILENAME"
>btree_gin</TT
></DT
><DD
><P
>多种数据类型的 B 树等效功能</P
></DD
><DT
><TT
CLASS="FILENAME"
>hstore</TT
></DT
><DD
><P
>存储键值对的模块</P
></DD
><DT
><TT
CLASS="FILENAME"
>intarray</TT
></DT
><DD
><P
><TT
CLASS="TYPE"
>int[]</TT
>的增强支持</P
></DD
><DT
><TT
CLASS="FILENAME"
>pg_trgm</TT
></DT
><DD
><P
>使用 trigram 匹配的文本相似性</P
></DD
></DL
