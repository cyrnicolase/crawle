><H1
CLASS="SECT1"
><A
NAME="LOGICALDECODING-SQL"
>47.4. 逻辑解码的 <ACRONYM
CLASS="ACRONYM"
>SQL</ACRONYM
> 接口</A
></H1
><P
>     与逻辑解码互动的 SQL 层 API 详见<A
HREF="functions-admin.html#FUNCTIONS-REPLICATION"
>第 9.26.6 &#33410;</A
>。
   </P
><P
>    同步复制（见<A
HREF="warm-standby.html#SYNCHRONOUS-REPLICATION"
>第 26.2.8 &#33410;</A
>）只在使用流复制接口的复制槽上
    支持。函数接口以及额外的、非核心的接口不支持同步复制。
   </P
></DIV
