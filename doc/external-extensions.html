><DIV
CLASS="SECT1"
><H1
CLASS="SECT1"
><A
NAME="EXTERNAL-EXTENSIONS"
>H.4. 扩展</A
></H1
><P
>   <SPAN
CLASS="PRODUCTNAME"
>PostgreSQL</SPAN
>被设计成很容易扩展。由于这个原因，被载入到数据库中的扩展可以像内建特性那样运行。<TT
CLASS="FILENAME"
>contrib/</TT
>目录中包含了多个扩展的源码，在<A
HREF="contrib.html"
>&#38468;&#24405; F</A
>中有相关介绍。其他扩展的开发是独立进行的，例如<SPAN
CLASS="APPLICATION"
><A
HREF="http://postgis.net/"
TARGET="_top"
>PostGIS</A
></SPAN
>。甚至<SPAN
CLASS="PRODUCTNAME"
>PostgreSQL</SPAN
>的复制解决方案也能在外部开发。例如，<SPAN
CLASS="APPLICATION"
> <A
HREF="http://www.slony.info"
TARGET="_top"
>Slony-I</A
></SPAN
>是一个在核心项目之外独立开发的流行的主/备复制解决方案。
  </P
