><A
NAME="CATALOG-PG-REPLICATION-ORIGIN"
>50.40. <TT
CLASS="STRUCTNAME"
>pg_replication_origin</TT
></A
></H1
><P
><TT
CLASS="STRUCTNAME"
>pg_replication_origin</TT
>目录包含所有已创建的复制源。更多复制源的信息请见<A
HREF="replication-origins.html"
>第 48 &#31456;</A
>。
