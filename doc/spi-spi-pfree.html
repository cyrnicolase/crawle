><H1
><A
NAME="SPI-SPI-PFREE"
></A
>SPI_pfree</H1
><DIV
CLASS="REFNAMEDIV"
><A
NAME="AEN71100"
></A
><H2
>&#21517;&#31216;</H2
>SPI_pfree&nbsp;--&nbsp;在上层执行器上下文中释放内存</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN71103"
></A
><H2
>&#22823;&#32434;</H2
><PRE
CLASS="SYNOPSIS"
>void SPI_pfree(void * <TT
CLASS="PARAMETER"
>pointer</TT
>)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN71106"
></A
><H2
>描述</H2
><P
>   <CODE
CLASS="FUNCTION"
>SPI_pfree</CODE
>释放之前使用
   <CODE
CLASS="FUNCTION"
>SPI_palloc</CODE
>或者
   <CODE
CLASS="FUNCTION"
>SPI_repalloc</CODE
>分配的内存。
  </P
><P
>   这个函数不再和普通的<CODE
CLASS="FUNCTION"
>pfree</CODE
>相区别。
   保留它只是为了对现有代码保持向后兼容。
  </P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN71114"
></A
><H2
>参数</H2
><P
></P
><DIV
CLASS="VARIABLELIST"
><DL
><DT
><TT
CLASS="LITERAL"
>void * <TT
CLASS="PARAMETER"
>pointer</TT
></TT
></DT
><DD
><P
>      指向要释放的现有存储空间的指针
     </P
></DD
></DL
></DIV
