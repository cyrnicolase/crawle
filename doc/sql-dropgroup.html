><H1

>DROP GROUP</H1
><DIV
CLASS="REFNAMEDIV"
><A
NAME="AEN85684"
></A
><H2
>&#21517;&#31216;</H2
>DROP GROUP&nbsp;--&nbsp;移除一个数据库角色</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN85687"
></A
><H2
>&#22823;&#32434;</H2
><PRE
CLASS="SYNOPSIS"
>DROP GROUP [ IF EXISTS ] <TT
CLASS="REPLACEABLE"
><I
>name</I
></TT
> [, ...]</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN85690"
></A
><H2
>描述</H2
><P
>   <TT
CLASS="COMMAND"
>DROP GROUP</TT
>现在是
   <A
HREF="sql-droprole.html"
>DROP ROLE</A
>的一个别名。
  </P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN85695"
></A
><H2
>兼容性</H2
><P
>   在 SQL 标准中没有<TT
CLASS="COMMAND"
>DROP GROUP</TT
>语句。
  </P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN85699"
></A
><H2
>另见</H2
><A
HREF="sql-droprole.html"
>DROP ROLE</A
></DIV
