>SPI_getrelname</H1
><DIV
CLASS="REFNAMEDIV"
><A
NAME="AEN70938"
></A
><H2
>&#21517;&#31216;</H2
>SPI_getrelname&nbsp;--&nbsp;返回指定关系的名称</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN70941"
></A
><H2
>&#22823;&#32434;</H2
><PRE
CLASS="SYNOPSIS"
>char * SPI_getrelname(Relation <TT
CLASS="PARAMETER"
>rel</TT
>)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN70944"
></A
><H2
>描述</H2
><P
>   <CODE
CLASS="FUNCTION"
>SPI_getrelname</CODE
>返回该指定关系的名称
   的拷贝（当你不再需要该拷贝后，可以使用<CODE
CLASS="FUNCTION"
>pfree</CODE
>
   释放它）。
  </P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN70949"
></A
><H2
>参数</H2
><P
></P
><DIV
CLASS="VARIABLELIST"
><DL
><DT
><TT
CLASS="LITERAL"
>Relation <TT
CLASS="PARAMETER"
>rel</TT
></TT
></DT
><DD
><P
>      输入关系
     </P
></DD
></DL
></DIV
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN70958"
></A
><H2
>返回值</H2
><P
>   指定关系的名称。
  </P
