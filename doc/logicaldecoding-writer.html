><H1
CLASS="SECT1"
><A
NAME="LOGICALDECODING-WRITER"
>47.7. 逻辑解码输出写入器</A
></H1
><P
>    可以为逻辑解码增加更多输出方法。详情可见
    <TT
CLASS="FILENAME"
>src/backend/replication/logical/logicalfuncs.c</TT
>。
    本质上，需要提供三个函数：一个读取 WAL，一个准备写输出，另一个写输出（
    见<A
HREF="logicaldecoding-output-plugin.html#LOGICALDECODING-OUTPUT-PLUGIN-OUTPUT"
>第 47.6.5 &#33410;</A
>）。
   </P
></DIV
