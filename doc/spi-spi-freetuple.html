><H1
><A
NAME="SPI-SPI-FREETUPLE"
></A
>SPI_freetuple</H1
><DIV
CLASS="REFNAMEDIV"
><A
NAME="AEN71309"
></A
><H2
>&#21517;&#31216;</H2
>SPI_freetuple&nbsp;--&nbsp;释放一个在上层执行器上下文中分配的行</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN71312"
></A
><H2
>&#22823;&#32434;</H2
><PRE
CLASS="SYNOPSIS"
>void SPI_freetuple(HeapTuple <TT
CLASS="PARAMETER"
>row</TT
>)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN71315"
></A
><H2
>描述</H2
><P
>   <CODE
CLASS="FUNCTION"
>SPI_freetuple</CODE
>释放之前在上层执行器上下文中
   分配的一个行。
  </P
><P
>   这个函数不再和普通的<CODE
CLASS="FUNCTION"
>heap_freetuple</CODE
>相区别。
   保留它只是为了对现有代码保持向后兼容。
  </P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN71321"
></A
><H2
>参数</H2
><P
></P
><DIV
CLASS="VARIABLELIST"
><DL
><DT
><TT
CLASS="LITERAL"
>HeapTuple <TT
CLASS="PARAMETER"
>row</TT
></TT
></DT
><DD
><P
>      要释放的行
     </P
></DD
></DL
></DIV
